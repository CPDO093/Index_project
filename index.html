<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>
    <div>
        <Header style="border: double; background-color: rgb(156, 153, 153);">
            <h1>watch and review</h1>
        </Header>
    </div>

    <div style="position: relative;" width="30%">
        <form>
            <fieldset>
                <legend>Demografics</legend>
                <p>
                    <label>
                        Age
                        <input age="numbers">
                    </label>
                </p>
                <P>
                    <label>
                        Military or LEO or similar experience?
                        <input type="text">
                    </label>
                </P>
            </fieldset>
        </form>
        <hr />
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/qQDfwyUgtjg"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <hr />
        <form>
            <fieldset>
                <legend>Breifly answer each question.</legend>
                <p>
                    <label>
                        Did you find this video informational?
                        <input type="radio" name="yes" id="yes0" value="yes0">
                        <label for="yes0">yes</label>
                        <input type="radio" name="no" id="no1" value="no1">
                        <label for="no1">no</label>
                    </label>
                </p>
                <p>
                    <label>
                        After watching you video do you think the Air soft is a valid
                        training tool for new or inexperienced gun owners?
                        <input type="text" style="text-align: justify;">
                    </label>
                </p>
                <p>
                    <label>
                        <p> you consisder Air Softing in the future now that you
                            have watched this video?</p>
                        <input type="text">
                    </label>
                </p>
            </fieldset>
        </form>

    </div>















    <Nav>
        <footer style="border: medium; background-color: rgb(156, 153, 153);">
            <ul>
                <li>
                    <a href="#contact">Connect with us</a>
                </li>
                <li>
                    <a href="#about">About this project</a>
                </li>
                <li>
                    <a href="#policy">Policy</a>
                </li>
            </ul>
        </footer>
    </Nav>
</body>

</html>
